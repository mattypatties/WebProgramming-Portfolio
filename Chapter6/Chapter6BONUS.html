<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Game</title>
    <link rel="stylesheet" href="Chapter6BONUS.css">
</head>
<body>
    <!-- Main game container -->
    <div id="game">
        <!-- Displays the RGB color that the player needs to match -->
        <h1 id="rgb">RGB(255, 255, 255)</h1>
        <!-- Container for color choices -->
        <div id="colors"></div>
        <!-- Displays correct/wrong message -->
        <p id="result"></p>
        <!-- Displays the number of remaining lives -->
        <p id="lives">Lives: 3</p>
        <!-- Displays the player's score -->
        <p id="score">Score: 0</p>
        <!-- Button to restart the game, hidden initially -->
        <button id="replay" style="display: none;">Replay</button>
    </div>
    <script src="Chapter6BONUS.js"></script>
</body>
</html>
