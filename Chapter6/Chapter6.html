<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol</title>
    <link rel="stylesheet" href="Chapter6.css">
</head>
<body>
    <!-- Container for the petrol calculator -->
    <div id="calculator">
        <br>
         <!-- Label for the input field -->
        <label for="Liters">Liters:</label>
         <!-- Input field for the user to enter the amount of liters -->
        <input type="number" id="Liters" placeholder="Enter Amount" value= "0">
        <br><br>
        <!-- Button to trigger the cost calculation -->
        <button id="calculateButton">Calculate</button>
        <!-- Display the total cost -->
        <p id="totalCost">Total Cost: $0.00</p>
        </div>

         <!-- Links external JavaScript file -->
        <script src="Chapter6.js"></script>
</body>
</html>
